{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %} Posts - {{ super() }}{% endblock %}

{% block app_content %}
  <div class="row">
    <div class="col-md-4">
      <div class="col-md-offset-4">
        {{ wtf.quick_form(form) }}
      </div>
      <h1>Below are your posts:</h1>
      <div class="col-md-offset-4">
        {% for post in posts %}
          <p>{{ post}}</p>
        {% endfor %}
      </div>
    </div>
  </div>


  <!-- {% for post in posts %}
    <p>{{ post}}</p>
  {% endfor %} -->
{% endblock %}
